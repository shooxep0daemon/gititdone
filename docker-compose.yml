version: "3"

services:
  db:
    image: mysql:8.0
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - 3306:3306
    restart: always
    env_file: .env
    environment:
      - MYSQL_DATABASE: wordpress
    networks:
      - testnw

  nginx:
    image: nginx:1.20
    ports:
        - 80:80
    volumes:
        - ./nginx:/etc/nginx/conf.d
        - wordpress:/var/www/html
        - ./data/logs:/var/log/nginx
     links:
        - wordpress
     restart: always
     networks:
        - testnw

  wordpress:
    depends_on:
      - db
    image: wordpress:php7.4-fpm
    volumes:
      - wordpress:/var/www/html
    ports:
      - "8083:80"
    restart: always
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: $MYSQL_USER
      WORDPRESS_DB_PASSWORD: $MYSQL_PASSWORD
      WORDPRESS_DB_NAME: wordpress
    networks:
      - testnw
  
  pma:
        depends_on:
            - db
        image: phpmyadmin/phpmyadmin
        restart: always
        links:
            - db
        ports:
            - 8082:80
        env_file: .env
        environment:
            PMA_HOST: db
            MYSQL_USERNAME: $MYSQL_USER
            MYSQL_ROOT_PASSWORD: $MYSQL_PASSWORD
volumes:
  wordpress:
  dbdata:

networks:
  testnw:
    