version: "3"

services:
  db:
    image: mysql:8.0
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - 3306:3306
    restart: always
    env_file: .env
    environment:
      MYSQL_DATABASE: wordpress
    networks:
        - testnw

  nginx-wp:
    image: nginx:1.20
    ports:
      - 80:80
    volumes:
      - ./wordpress:/code
    restart: always
    networks:
        - testnw

  nginx-myphp:
    image: nginx:1.20
    volumes:
      - ./phpmyadmin:/code
    networks:
      - testnw 
  
  nginx-fpm:
    image: php:7.5-fpm
    volumes:
      - ./fpm:./code
    networks:
      - testnw

volumes:
  wordpress:
  dbdata:

networks:
  testnw:
    