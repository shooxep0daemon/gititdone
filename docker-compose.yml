version: '3'
services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./data/hosts:/etc/nginx/conf.d
            - ./data/www:/var/www
            - ./data/logs:/var/log/nginx
        links:
            - wordpress
        restart: always

    mysql:
        image: mysql:latest
        volumes: 
            - ./data/mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: mysecret
        restart: always

    wordpress:
        image: wordpress:latest
        restart: always
        links:
             - mysql
        ports:
             - 8081:8081
        volumes:
             - ./data/wordpress:/var/www/html
        environment:
            WORDPRESS_DB_HOST: mysql
            WORDPRESS_DB_USER: root
            WORDPRESS_DB_PASSWORD: mysecret
            WORDPRESS_DB_PREFIX: wp_
            WORDPRESS_DB_NAME: wp_db
   
    pma:
        image: phpmyadmin/phpmyadmin
        restart: always
        links:
            - mysql:mysql
        ports:
            - 8081:80
        environment:
            PMA_HOST: mysql
            MYSQL_USERNAME: root
            MYSQL_ROOT_PASSWORD: mysecret
    