version: "3"

services:
  #mysql8
  db:
    build: ./config/mysql8
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - 3306:3306
    restart: always
    env_file: .env
    environment:
      MYSQL_DATABASE: wordpress

  #nginx1.20
  nginx_wp:
    image: ./config/nginx
    ports:
      - 80:80
    volumes:
      - ./wordpress:/code
      - ./nginx/wp.conf:/etc/nginx/conf.d/nginx-wp.conf
    restart: always

  #php-fpm7.4
  nginx_phpmy:
    build: ./config/phpfpm
    volumes:
      - ./phpmyadmin:/code
      - ./nginx/phpmy.conf:/etc/nginx/conf.d/nginx-phpmy.conf

volumes:
  wordpress:
  dbdata: